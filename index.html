<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVNBIRDS</title>
  <link rel="icon" type="image/png" href="sb_logo_white.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000;
        color: #fff;
      }
    }
    .preloader {
      position: fixed;
      inset: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .preloader img {
      width: 150px;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.4; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }
    .container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      overflow-y: auto;
    }
    .enter-btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .social-icons {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    .social-icons img {
      width: 24px;
      height: 24px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .footer img {
      height: 60px;
      width: auto;
    }
    .footer-logos {
      display: flex;
      gap: 30px;
      align-items: center;
      justify-content: center;
    }
    .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      .grid {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <img src="sb_logo_white.png" alt="Loading...">
  </div>

  <!-- Page 1 -->
  <div class="container" id="landing">
    <div class="social-icons">
      <a href="https://open.spotify.com/playlist/4VhoqaH12QhTY6UKxayjzI" target="_blank" style="z-index:10;"><img src="spotify.png" alt="Spotify"></a>
      <a href="https://instagram.com/svnbirdspro" target="_blank"><img src="instagram.svg" alt="Instagram"></a>
    </div>
    <img src="SB.png" alt="SVNBIRDS Logo" style="max-width: 300px; height: auto;">
    <button class="enter-btn" onclick="enterSite()">Press Play</button>
    <div class="footer">
      <div class="footer-logos">
        <img src="sb_logo_white.png" alt="SVNBIRDS">
        <img src="empire-clean.png" alt="EMPIRE">
      </div>
    </div>
  </div>

  <!-- Page 2 -->
  <div class="main-content" id="main">
    <div class="social-icons">
      <a href="https://open.spotify.com/playlist/4VhoqaH12QhTY6UKxayjzI" target="_blank"><img src="spotify.png" alt="Spotify"></a>
      <a href="https://instagram.com/svnbirdspro" target="_blank"><img src="instagram.svg" alt="Instagram"></a>
    </div>
    <a href="#" onclick="goBack()" style="display:inline-block;">
      <img src="SB.png" alt="SVNBIRDS Logo" style="max-width: 200px; height: auto; margin-bottom: 20px;">
    </a>
    <div class="grid">
      <img src="https://via.placeholder.com/300x300" alt="Content 1">
      <img src="https://via.placeholder.com/300x300" alt="Content 2">
      <img src="https://via.placeholder.com/300x300" alt="Content 3">
      <img src="https://via.placeholder.com/300x300" alt="Content 4">
      <img src="https://via.placeholder.com/300x300" alt="Content 5">
      <img src="https://via.placeholder.com/300x300" alt="Content 6">
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('landing').style.display = 'flex';
      }, 1000);
    });

    function enterSite() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }

    function goBack() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('landing').style.display = 'flex';
    }
  </script>
</body>
</html>
