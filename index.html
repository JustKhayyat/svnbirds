<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVNBIRDS</title>
  <meta name="description" content="SVNBIRDS — Independent music label. Stream our latest drops.">
  <meta property="og:title" content="SVNBIRDS">
  <meta property="og:description" content="Independent label pushing sounds with EMPIRE.">
  <meta property="og:image" content="cover-image.jpg">
  <meta property="og:url" content="https://svnbirds.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="SVNBIRDS, music label, independent music, Middle East, Empire, Sudanese rap, SWANA">
  <meta name="twitter:site" content="@svnbirds">
  <link rel="icon" href="sb_logo_white.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      caret-color: transparent;
    }
    *:focus { outline: none !important; }

    .preloader {
      position: fixed; inset: 0; background-color: #000;
      display: flex; align-items: center; justify-content: center; z-index: 9999;
    }
    .preloader img {
      width: 150px;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.4; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      display: none; flex-direction: column; align-items: center;
      justify-content: flex-start; min-height: 100vh;
      padding: 20px; text-align: center; position: relative;
    }
    .main-content {
      display: none; flex-direction: column;
      align-items: center; justify-content: flex-start;
      padding: 40px 20px; position: relative;
    }

    .enter-btn, .shop-btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }
    .enter-btn:hover, .shop-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 6px #d4af37;
    }

    .shop-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.85rem;
    }

    .logo-img {
      max-width: 300px;
      margin: 0 auto 10px;
    }
    .logo-img-small {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }
    .grid img {
      width: 100%;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .grid a:hover img {
      transform: scale(1.02);
    }

    .press-cards {
      margin-top: 60px;
      max-width: 1000px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .press-cards > div {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .press-cards > div:hover {
      transform: translateY(-2px);
      border-color: #d4af37;
    }

    .press-source {
      font-weight: 300;
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .contact-section {
      max-width: 1000px;
      width: 100%;
      margin: 80px auto 40px auto;
      padding: 0 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
    }
    .contact-section h2 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }
    .contact-section a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }
    .contact-section a:hover {
      text-decoration: underline;
    }

    .shop-form-container {
      display: none;
      width: 100%;
      max-width: 500px;
      background: #1a1a1a;
      margin: 40px auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
    }
    .shop-form-container.active {
      display: block;
    }
    .shop-form-container input, .shop-form-container button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .shop-form-container button {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .shop-form-container button:hover {
      background: #ccc;
    }
    .shop-logo {
      width: 100px;
      margin: 0 auto 1.5rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img src="sb_logo_white.png" alt="Loading..."/>
  </div>

  <div class="container" id="landing">
    <div class="center-block" style="display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; height: 100%;">
      <img src="SB.png" alt="SVNBIRDS Logo" class="logo-img"/>
      <button class="enter-btn" onclick="enterSite()" aria-label="Enter the SVNBIRDS site">Press Play</button>
    </div>
  </div>

  <div class="main-content" id="main">
    <a href="javascript:void(0);" class="shop-btn" onclick="toggleShopForm()">Shop</a>
    <div onclick="goBack()" style="cursor: pointer;">
      <img src="SB.png" alt="SVNBIRDS Logo" class="logo-img-small"/>
    </div>
    <div class="grid"></div>
    <div class="press-cards"></div>
    <div class="contact-section">
      <h2>Contact</h2>
      <p>For talent booking: <a href="mailto:booking@svnbirds.com">booking@svnbirds.com</a></p>
    </div>
    <div id="shopForm" class="shop-form-container">
      <img src="https://justkhayyat.github.io/sbclub-form/sb_logo_white.png" alt="SB CLUB Logo" class="shop-logo">
      <h1>SB CLUB ✦ Drop Access</h1>
      <p>You've tapped in. Leave your email below:</p>
      <form action="https://formsubmit.co/fadytaylor@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="hidden" name="code" id="code">
        <input type="hidden" name="_subject" value="New SB Club Signup">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_autoresponse" value="You're officially in. Welcome to SB CLUB ✦ Stay tuned for exclusive drops and events.">
        <input type="hidden" name="_next" value="https://justkhayyat.github.io/sbclub-form/thankyou.html">
        <button type="submit">Join the Club</button>
      </form>
    </div>
  </div>

  <script>
    function enterSite() {
      localStorage.setItem('entered', 'true');
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }

    function goBack() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('landing').style.display = 'flex';
      localStorage.removeItem('entered');
    }

    function toggleShopForm() {
      const form = document.getElementById('shopForm');
      form.classList.toggle('active');
      const code = new URLSearchParams(window.location.search).get("code") || "NFC";
      document.getElementById("code").value = code;
    }

    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const landing = document.getElementById('landing');
      const main = document.getElementById('main');
      const entered = localStorage.getItem('entered');
      if (preloader) preloader.style.display = 'none';
      if (entered === 'true') {
        landing.style.display = 'none';
        main.style.display = 'flex';
      } else {
        landing.style.display = 'flex';
        main.style.display = 'none';
      }
    });
  </script>
</body>
</html>
