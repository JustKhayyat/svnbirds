    *:focus { outline: none !important; }

    .preloader {
      position: fixed; inset: 0; background-color: #000;
      display: flex; align-items: center; justify-content: center; z-index: 9999;
    }
    .preloader img {

    @keyframes pulse {

      to { opacity: 1; transform: scale(1); }
    }

    .container {
      display: none; flex-direction: column; align-items: center;

      padding: 20px; text-align: center; position: relative;

    .enter-btn {

      padding: 10px 20px; margin-top: 30px; margin-bottom: 60px;
      font-size: 0.9rem; cursor: pointer;
    }

    .social-icons {
      position: absolute; top: 20px; width: 100%;
      display: flex; justify-content: space-between;
      padding: 0 20px; z-index: 10;
    }
    .social-icons img { width: 24px; height: 24px; }

    .footer {
      margin-top: auto; padding-bottom: 20px;
      display: flex; align-items: center; justify-content: center; width: 100%;
    }

    .footer-logos {
      display: flex; gap: 30px;
      align-items: center; justify-content: center;
    }

    .sb-logo { height: 80px; }
    .empire-logo { height: 60px; }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px; margin-top: 30px; width: 100%; max-width: 1000px;
    }
    .grid img {
      width: 100%; height: auto; border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .grid a:hover img {
      transform: scale(1.02);
    }

    .logo-img {
      max-width: 300px; height: auto; margin-bottom: 20px;
    }
    .logo-img-small {
      max-width: 200px; height: auto; margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      .container { padding: 10px; }
      .grid { gap: 10px; }
      .enter-btn { margin-bottom: 80px; }
    }
    .press-section {
    width: 100%;

    padding: 10px 0;

  .press-scroll::-webkit-scrollbar {

  .press-item {
    background-color: #111;
    border-radius: 12px;
    padding: 20px;
    min-width: 180px;
    flex-shrink: 0;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .press-item:hover {

  }

  .press-item span {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 8px;

<script>
    function enterSite() {
      localStorage.setItem('entered', 'true');
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }

    function goBack() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('landing').style.display = 'flex';
      localStorage.removeItem('entered');
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        if (localStorage.getItem('entered') === 'true') {
          document.getElementById('main').style.display = 'flex';
        } else {
          document.getElementById('landing').style.display = 'flex';
        }
      }, 1000);
    });
  </script>
