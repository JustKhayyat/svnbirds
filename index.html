<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVNBIRDS | Independent Music Label</title>
  <meta name="description" content="SVNBIRDS is a leading independent music ecosystem for artists in the Middle East & North Africa. Discover new releases and cultural content from a 360 powerhouse in the regional music scene.">
  <meta property="og:title" content="SVNBIRDS">
  <meta property="og:description" content="SVNBIRDS is a leading independent music ecosystem for artists in the Middle East & North Africa.">
  <meta property="og:image" content="cover-image.jpg">
  <meta property="og:og:url" content="https://svnbirds.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@svnbirds">
  <link rel="icon" href="favicon.png" type="image/png"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a class="shop-btn" href="#shop" rel="noopener noreferrer">Shop</a>

  <section class="hero" id="hero">
    <div class="video-container">
      <video loop playsinline autoplay muted class="hero-video" poster="media/moving-light-streaks-poster.jpg">
        <source src="media/moving-light-streaks.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="hero-content">
      <h1 class="hero-title">SVNBIRDS</h1>
      <p class="hero-subtitle">360 Music Ecosystem</p>
    </div>
  </section>

  <h2 class="section-title">Releases</h2>
  <div class="releases-container">
    <div class="scroll-container" id="releases"></div>
  </div>

  <h2 class="section-title">Artists</h2>
  <div class="artist-grid" id="artist-grid"></div>

  <h2 class="section-title">Shop</h2>
  <div class="shop-grid" id="shop">
    <div id='collection-component-1758190269461'></div>
  </div>

  <h2 class="section-title">Press</h2>
  <div class="press-container">
    <div class="press-grid" id="press-grid"></div>
  </div>

  <div class="contact-section">
    <h2>Contact</h2>
    <p><a href="mailto:booking@svnbirds.com">booking@svnbirds.com</a></p>
    <p><a href="https://www.instagram.com/svnbirdspro/" target="_blank">@svnbirdspro</a></p>
  </div>

 <!-- Media Player -->
<div id="media-player">
  <div id="player-content">
    <div id="track-info">
      <span id="player-status">Now Playing</span>
      <span id="track-name">Ambient Loop</span>
    </div>
    <div id="player-controls">
      <!-- Prev -->
      <button id="prev-btn" class="player-btn">
        <svg fill="currentColor" viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6v12zM6 6h2v12H6V6z"/>
        </svg>
      </button>

      <!-- Play / Pause -->
      <button id="play-pause-btn" class="player-btn">
        <!-- Play -->
        <svg class="play-icon" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <!-- Pause -->
        <svg class="pause-icon hidden" fill="currentColor" viewBox="0 0 24 24">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>

      <!-- Next -->
      <button id="next-btn" class="player-btn">
        <svg fill="currentColor" viewBox="0 0 24 24">
          <path d="M9 6l6 6-6 6V6zm9 0h-2v12h2V6z"/>
        </svg>
      </button>

      <!-- Mute / Unmute -->
      <button id="mute-unmute-btn" class="player-btn">
        <!-- Volume Up -->
        <svg class="volume-up-icon" fill="currentColor" viewBox="0 0 24 24">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/>
        </svg>
        <!-- Volume Mute -->
        <svg class="volume-mute-icon hidden" fill="currentColor" viewBox="0 0 24 24">
          <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z" opacity="0.3"/>
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.59 3l2.12-2.12-1.41-1.41L15.17 10l-2.12-2.12-1.41 1.41L13.76 12l-2.12 2.12 1.41 1.41L15.17 14l2.12 2.12 1.41-1.41L16.59 12z"/>
        </svg>
      </button>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="shopify.js"></script>
  <script src="media-player.js"></script>
</body>
</html>
