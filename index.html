<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVNBIRDS</title>
  <meta name="description" content="SVNBIRDS — Independent music label. Stream our latest drops.">
  <meta property="og:title" content="SVNBIRDS">
  <meta property="og:description" content="Independent label pushing sounds with EMPIRE.">
  <meta property="og:image" content="cover-image.jpg">
  <meta property="og:url" content="https://svnbirds.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="SVNBIRDS, music label, independent music, Middle East, Empire, Sudanese rap, SWANA">
  <meta name="twitter:site" content="@svnbirds">
  <link rel="icon" href="sb_logo_white.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    /* Existing CSS retained, plus new events section styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }
    .main-content, .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    .preloader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .preloader img {
      width: 150px;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.4; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }
    .enter-btn {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }
    .grid img {
      width: 100%;
      border-radius: 4px;
    }
    .press-cards, .event-cards {
      margin-top: 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }
    .press-cards > div, .event-cards > div {
      background: #111;
      border: 1px solid #222;
      padding: 20px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .event-title { font-weight: bold; color: #fff; }
    .event-meta { color: #aaa; font-size: 0.85rem; margin-top: 5px; }
    .event-link a { color: #d4af37; text-decoration: none; font-weight: 500; }
    .event-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img src="sb_logo_white.png" alt="Loading..."/>
  </div>
  <div class="container" id="landing">
    <div class="social-icons">
      <a href="https://open.spotify.com/playlist/4VhoqaH12QhTY6UKxayjzI" target="_blank"><img src="spotify.png" alt="Spotify"/></a>
      <a href="https://instagram.com/svnbirdspro" target="_blank"><img src="instagram.svg" alt="Instagram"/></a>
    </div>
    <img src="SB.png" class="logo-img" alt="SVNBIRDS Logo">
    <button class="enter-btn" onclick="enterSite()">Press Play</button>
  </div>
  <div class="main-content" id="main">
    <img src="SB.png" class="logo-img-small" onclick="goBack()" style="cursor:pointer;"/>
    <div class="grid"></div>
    <div class="press-cards"></div>
    <div class="event-cards"></div>
    <div class="contact-section">
      <h2>Contact</h2>
      <p><a href="mailto:booking@svnbirds.com">booking@svnbirds.com</a></p>
    </div>
  </div>
  <script>
    function enterSite() {
      localStorage.setItem('entered', 'true');
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }
    function goBack() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('landing').style.display = 'flex';
      localStorage.removeItem('entered');
    }
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const landing = document.getElementById('landing');
      const main = document.getElementById('main');
      const entered = localStorage.getItem('entered');

      if (preloader) preloader.style.display = 'none';
      if (entered === 'true') {
        landing.style.display = 'none';
        main.style.display = 'flex';
      } else {
        landing.style.display = 'flex';
        main.style.display = 'none';
      }

      const albums = [
        { title: "Argeen", link: "https://music.empi.re/argeen", cover: "covers/argeen.jpg" },
        { title: "The Top Freestyle", link: "https://music.empi.re/thetopfreestyle", cover: "covers/the-top-freestyle.jpg" },
        { title: "Suits", link: "https://music.empi.re/suits", cover: "covers/suits.jpg" }
        // Add more as needed...
      ];
      const grid = document.querySelector(".grid");
      albums.forEach(album => {
        const a = document.createElement("a");
        a.href = album.link;
        a.target = "_blank";
        a.innerHTML = `<img src="${album.cover}" alt="${album.title}" />`;
        grid.appendChild(a);
      });

      const pressLinks = [
        { title: "GRAMMYS – 5 Independent Record Labels...", url: "https://www.grammy.com/news/5-middle-east-north-africa-independent-record-labels-to-know-beirut-red-diamond", source: "GRAMMYS" }
        // Add more as needed...
      ];
      const pressCards = document.querySelector(".press-cards");
      pressLinks.forEach(({ title, url, source }) => {
        const div = document.createElement("div");
        div.innerHTML = `<div class='press-source'>${source}</div><a href='${url}' target='_blank' style='color:white;text-decoration:none;'>${title.replace(source + ' – ', '')}</a>`;
        pressCards.appendChild(div);
      });

      const events = [
        {
          title: "SVNBIRDS LIVE – Cairo",
          date: "June 8, 2025",
          location: "Cairo Jazz Club, Egypt",
          link: "https://tickets.example.com/svnbirds-cairo"
        },
        {
          title: "Festival XP – Riyadh",
          date: "July 12, 2025",
          location: "Riyadh, Saudi Arabia",
          link: "https://www.mdlbeast.com/xp"
        },
        {
          title: "Soulja Showcase",
          date: "August 4, 2025",
          location: "Beirut, Lebanon"
        }
      ];
      const eventCards = document.querySelector(".event-cards");
      events.forEach(({ title, date, location, link }) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <div class="event-title">${title}</div>
          <div class="event-meta">${date} — ${location}</div>
          ${link ? `<div class="event-link"><a href="${link}" target="_blank">Get Tickets</a></div>` : ""}
        `;
        eventCards.appendChild(div);
      });
    });
  </script>
</body>
</html>
