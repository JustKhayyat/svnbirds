<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVNBIRDS - Launching Soon</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: white;
      font-family: sans-serif;
      text-align: center;
      cursor: crosshair;
      position: relative;
      z-index: 1;
    }

    audio {
      display: none;
    }

    .preloader {
      position: fixed;
      inset: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .preloader img {
      width: 160px;
      height: auto;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.4; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .logo {
      width: 50%;
      max-width: 250px;
      height: auto;
      animation: fadeIn 1.2s ease-in forwards;
    }

    h1 {
      font-size: 1.75rem;
      margin: 20px 0 10px;
    }

    .footer {
      width: 100%;
      padding: 20px 0 10px;
      background-color: #111;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .socials a:hover,
    .socials a:active {
      transform: scale(1.1);
    }

    .socials svg {
      width: 32px;
      height: 32px;
    }

    .contact {
      font-size: 0.9rem;
      color: #ccc;
    }

    .contact a {
      color: #ffc40a;
      text-decoration: none;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .contact { font-size: 0.8rem; }
      .logo { width: 65%; }
    }
  </style>
</head>
<body>
  <audio autoplay muted loop>
    <source src="sb_ambience.mp3" type="audio/mpeg">
  </audio>

  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <img src="SB_LOGO TRANSPARENT (white).png" alt="Loading..." />
  </div>

  <!-- Main Page Content -->
  <div class="content" id="mainContent">
    <img class="logo" src="SB_LOGO TRANSPARENT (white).png" alt="SVNBIRDS Logo" />
    <h1>Launching Soon</h1>

    <div class="footer">
      <div class="socials">
        <a href="https://instagram.com/svnbirdspro" target="_blank" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <radialGradient id="instaGradient" cx="19.38" cy="42.035" r="44.899" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="#fd5"/>
              <stop offset=".328" stop-color="#ff543f"/>
              <stop offset=".348" stop-color="#fc5245"/>
              <stop offset=".504" stop-color="#e64771"/>
              <stop offset=".643" stop-color="#d53e91"/>
              <stop offset=".761" stop-color="#cc39a4"/>
              <stop offset=".841" stop-color="#c837ab"/>
            </radialGradient>
            <path fill="url(#instaGradient)" d="M34.017,41.99l-20,0.019c-4.4,0.004-8.003-3.592-8.008-7.992l-0.019-20
              c-0.004-4.4,3.592-8.003,7.992-8.008l20-0.019c4.4-0.004,8.003,3.592,8.008,7.992l0.019,20
              C42.014,38.383,38.417,41.986,34.017,41.99z"/>
            <path fill="#fff" d="M24,31c-3.859,0-7-3.14-7-7s3.141-7,7-7s7,3.14,7,7S27.859,31,24,31z M24,19c-2.757,0-5,2.243-5,5
              s2.243,5,5,5s5-2.243,5-5S26.757,19,24,19z"/>
            <circle cx="31.5" cy="16.5" r="1.5" fill="#fff"/>
            <path fill="#fff" d="M30,37H18c-3.859,0-7-3.14-7-7V18c0-3.86,3.141-7,7-7h12c3.859,0,7,3.14,7,7v12
              C37,33.86,33.859,37,30,37z M18,13c-2.757,0-5,2.243-5,5v12c0,2.757,2.243,5,5,5h12c2.757,0,5-2.243,5-5V18
              c0-2.757-2.243-5-5-5H18z"/>
          </svg>
        </a>
        <a href="https://open.spotify.com/playlist/4VhoqaH12QhTY6UKxayjzI" target="_blank" aria-label="Spotify">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="#1DB954">
            <circle cx="24" cy="24" r="20" fill="#1DB954" />
            <path fill="#fff" d="M33.4 32.3c-.5.7-1.4.9-2.1.4-5.3-3.3-12.1-4-20.1-2.2-.8.2-1.6-.3-1.8-1.1s.3-1.6 1.1-1.8c8.7-2 16.3-1.2 22.4 2.5.6.3.8 1.2.5 1.9z"/>
          </svg>
        </a>
      </div>

      <div class="contact">
        For Talent Bookings: <a href="mailto:booking@svnbirds.com">booking@svnbirds.com</a>
      </div>
    </div>
  </div>

  <script>
    // Remove preloader after short delay
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('preloader').style.display = 'none';
          document.getElementById('mainContent').style.opacity = '1';
          document.body.style.overflow = 'auto';
        }, 500);
      }, 1100);
    });

    // Keyboard shortcut to open Spotify
    document.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 's') {
        window.open('https://open.spotify.com/playlist/4VhoqaH12QhTY6UKxayjzI', '_blank');
      }
    });
  </script>
</body>
</html>
