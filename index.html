<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVNBIRDS</title>
  <link rel="icon" type="image/png" href="sb_logo_white.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    .preloader {
      position: fixed;
      inset: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .preloader img {
      width: 150px;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.4; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .enter-btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 30px;
      margin-bottom: 60px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .social-icons {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
    }

    .footer {
      margin-top: auto;
      padding-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .footer-logos {
      display: flex;
      gap: 30px;
      align-items: center;
      justify-content: center;
    }

    .sb-logo {
      height: 80px;
    }

    .empire-logo {
      height: 60px;
    }

    .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      .grid {
        gap: 10px;
      }
      .enter-btn {
        margin-bottom: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img src="sb_logo_white.png" alt="Loading...">
  </div>

  <div class="container" id="landing">
    <div class="social-icons">
      <a href="https://open.spotify.com/playlist/4VhoqaH12QhTY6UKxayjzI" target="_blank"><img src="spotify.png" alt="Spotify"></a>
      <a href="https://instagram.com/svnbirdspro" target="_blank"><img src="instagram.svg" alt="Instagram"></a>
    </div>
    <img src="SB.png" alt="SVNBIRDS Logo" style="max-width: 300px; height: auto;">
    <button class="enter-btn" onclick="enterSite()">Press Play</button>
    <div class="footer">
      <div class="footer-logos">
        <img src="sb_logo_white.png" alt="SVNBIRDS" class="sb-logo">
        <img src="empire-clean.png" alt="EMPIRE" class="empire-logo">
      </div>
    </div>
  </div>

  <div class="main-content" id="main">
    <div class="social-icons">
      <a href="https://open.spotify.com/playlist/4VhoqaH12QhTY6UKxayjzI" target="_blank"><img src="spotify.png" alt="Spotify"></a>
      <a href="https://instagram.com/svnbirdspro" target="_blank"><img src="instagram.svg" alt="Instagram"></a>
    </div>
    <a href="#" onclick="goBack()" style="display:inline-block;">
      <img src="SB.png" alt="SVNBIRDS Logo" style="max-width: 200px; height: auto; margin-bottom: 20px;">
    </a>
    <div class="grid">
      <a href="https://music.empi.re/argeen" target="_blank"><img src="https://via.placeholder.com/300x300?text=Argeen" alt="Argeen"></a>
      <a href="https://music.empi.re/thetopfreestyle" target="_blank"><img src="https://via.placeholder.com/300x300?text=Top+Freestyle" alt="The Top Freestyle"></a>
      <a href="https://music.empi.re/suits" target="_blank"><img src="https://via.placeholder.com/300x300?text=Suits" alt="Suits"></a>
      <a href="https://music.empi.re/ducati" target="_blank"><img src="https://via.placeholder.com/300x300?text=Ducati" alt="Ducati"></a>
      <a href="https://music.empi.re/ntitled" target="_blank"><img src="https://via.placeholder.com/300x300?text=NTitled" alt="NTitled"></a>
      <a href="https://music.empi.re/cimamontiyago" target="_blank"><img src="https://via.placeholder.com/300x300?text=CIMA+MontiYago" alt="CIMA MontiYago"></a>
      <a href="https://music.empi.re/messi" target="_blank"><img src="https://via.placeholder.com/300x300?text=Messi" alt="Messi"></a>
      <a href="https://music.empi.re/Tshreen" target="_blank"><img src="https://via.placeholder.com/300x300?text=Tshreen" alt="Tshreen"></a>
      <a href="https://music.empi.re/decor" target="_blank"><img src="https://via.placeholder.com/300x300?text=Decor" alt="Decor"></a>
      <a href="https://music.empi.re/dejavusoulja" target="_blank"><img src="https://via.placeholder.com/300x300?text=Deja+Vu" alt="DejaVu Soulja"></a>
      <a href="https://music.empi.re/baderkhol3a" target="_blank"><img src="https://via.placeholder.com/300x300?text=Bader+Khol3a" alt="Bader Khol3a"></a>
      <a href="https://music.empi.re/boba" target="_blank"><img src="https://via.placeholder.com/300x300?text=Boba" alt="Boba"></a>
      <a href="https://music.empi.re/LkLk" target="_blank"><img src="https://via.placeholder.com/300x300?text=LK+LK" alt="LK LK"></a>
      <a href="https://music.empi.re/fantasticsoulja" target="_blank"><img src="https://via.placeholder.com/300x300?text=Fantastic" alt="Fantastic Soulja"></a>
      <a href="https://music.empi.re/cabana" target="_blank"><img src="https://via.placeholder.com/300x300?text=Cabana" alt="Cabana"></a>
      <a href="https://music.empi.re/Caribby" target="_blank"><img src="https://via.placeholder.com/300x300?text=Caribby" alt="Caribby"></a>
      <a href="https://music.empi.re/figures" target="_blank"><img src="https://via.placeholder.com/300x300?text=Figures" alt="Figures"></a>
      <a href="https://music.empi.re/MoyawaZait" target="_blank"><img src="https://via.placeholder.com/300x300?text=Moyawa+Zait" alt="Moyawa Zait"></a>
      <a href="https://empire.ffm.to/marsa" target="_blank"><img src="https://via.placeholder.com/300x300?text=Marsa" alt="Marsa"></a>
      <a href="https://music.empi.re/hollanda" target="_blank"><img src="https://via.placeholder.com/300x300?text=Hollanda" alt="Hollanda"></a>
      <a href="https://music.empi.re/langa" target="_blank"><img src="https://via.placeholder.com/300x300?text=Langa" alt="Langa"></a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('landing').style.display = 'flex';
      }, 1000);
    });

    function enterSite() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }

    function goBack() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('landing').style.display = 'flex';
    }
  </script>
</body>
</html>
