<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVNBIRDS</title>
  <meta name="description" content="SVNBIRDS â€” Independent music label. Stream our latest drops.">
  <meta property="og:title" content="SVNBIRDS">
  <meta property="og:description" content="Independent label pushing sounds with EMPIRE.">
  <meta property="og:image" content="cover-image.jpg">
  <meta property="og:url" content="https://svnbirds.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="SVNBIRDS, music label, independent music, Middle East, Empire, Sudanese rap, SWANA">
  <meta name="twitter:site" content="@svnbirds">
  <link rel="icon" href="sb_logo_white.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      background-color: #000 !important;
      margin: 0;
      padding: 0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #000 100%);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(212,175,55,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212,175,55,0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(255,255,255,0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    .preloader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
      backdrop-filter: blur(10px);
      z-index: 9999;
    }
    .preloader img {
      width: 150px;
      animation: pulse 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 20px rgba(212,175,55,0.3));
    }
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.6; filter: drop-shadow(0 0 10px rgba(212,175,55,0.2)); }
      100% { transform: scale(1.05); opacity: 1; filter: drop-shadow(0 0 30px rgba(212,175,55,0.5)); }
    }
    .container, .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    .main-content { justify-content: flex-start; padding: 40px 20px; }
    .enter-btn {
      display: block;
      margin: 30px auto 60px;
      background: none;
      color: #fff;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .enter-btn:hover { text-decoration: underline; color: #fff; }
    .shop-btn {
      position: fixed;
      top: 25px;
      right: 25px;
      background: none;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 1000;
    }
    .shop-btn:hover { text-decoration: underline; color: #fff; }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      z-index: 2000;
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal-content {
      background: rgba(255,255,255,0.05);
      margin: 10% auto;
      padding: 40px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      color: #fff;
      text-align: center;
      animation: slideIn 0.4s ease-out;
      position: relative;
    }
    @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close:hover { color: #d4af37; }
    .modal h2 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #d4af37, #f4d03f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .modal p { color: #ccc; margin-bottom: 30px; line-height: 1.6; }
    .notify-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    .notify-form input {
      padding: 15px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .notify-form input:focus {
      border-color: #d4af37;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(212,175,55,0.3);
    }
    .notify-submit {
      background: linear-gradient(135deg, #d4af37, #f4d03f);
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .notify-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(212,175,55,0.4); }
    .notify-submit:disabled { opacity: 0.6; cursor: not-allowed; }
    .success-message { display: none; color: #4CAF50; font-weight: 600; margin-top: 15px; }
    .logo-img { max-width: 350px; margin-bottom: 20px; filter: drop-shadow(0 0 30px rgba(212,175,55,0.3)); }
    .logo-img-small { display: none; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      margin-top: 40px;
      width: 100%; max-width: 1200px;
      animation: fadeIn 1s ease-out 0.3s both;
    }
    .grid a { display: block; border-radius: 12px; overflow: hidden; position: relative; }
    .grid img { width: 100%; display: block; border-radius: 12px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .grid a:hover img { transform: scale(1.05); box-shadow: 0 15px 40px rgba(212,175,55,0.2); }
    .press-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      margin-top: 80px;
      width: 100%; max-width: 1200px;
      animation: fadeIn 1s ease-out 0.6s both;
    }
    .press-cards > div {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .press-cards > div:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(212,175,55,0.1); }
    .press-source { color: #d4af37; font-size: 0.75rem; font-weight: 600; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
    .press-cards a { color: #fff; text-decoration: none; font-weight: 600; line-height: 1.4; }
    .press-cards a:hover { color: #d4af37; }
    .contact-section {
      margin: 100px auto 60px; padding: 40px; width: 100%; max-width: 1200px; text-align: center;
      background: rgba(255,255,255,0.02); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out 0.9s both;
    }
    .contact-section h2 { font-size: 1.5rem; margin-bottom: 16px; font-weight: 700; color: #fff; }
    .contact-section a {
      color: #d4af37; text-decoration: none; font-weight: 600; position: relative; transition: color 0.3s ease;
    }
    .contact-section a::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 0; height: 2px; background: linear-gradient(90deg, #d4af37, #f4d03f); transition: width 0.3s ease; }
    .contact-section a:hover { color: #f4d03f; }
    .contact-section a:hover::after { width: 100%; }
    @media (max-width: 768px) {
      .logo-img { max-width: 280px; }
      .grid { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; }
      .press-cards { grid-template-columns: 1fr; gap: 20px; }
      .contact-section { margin: 60px auto 40px; padding: 30px 20px; }
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
    ::-webkit-scrollbar-thumb { background: linear-gradient(135deg, #d4af37, #f4d03f); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: linear-gradient(135deg, #f4d03f, #d4af37); }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img src="sb_logo_white.png" alt="Loading..."/>
  </div>

  <div class="container" id="landing">
    <div class="center-block">
      <img src="SB.png" alt="SVNBIRDS Logo" class="logo-img"/>
      <button class="enter-btn" onclick="enterSite()">Press Play</button>
    </div>
  </div>

  <div class="main-content" id="main">
    <button class="shop-btn" onclick="openShopModal()">Shop</button>
    <div class="grid"></div>
    <div class="press-cards"></div>
    <div class="contact-section">
      <h2>Contact</h2>
      <p>For talent booking: <a href="mailto:booking@svnbirds.com">booking@svnbirds.com</a></p>
    </div>
  </div>

  <div id="shopModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeShopModal()">&times;</span>
      <h2>SVNBIRDS Merch</h2>
      <p>We're cooking up some exclusive merchandise. Be the first to know when our limited drops go live!</p>
      <form class="notify-form" onsubmit="submitNotifyForm(event)">
        <input type="email" id="notifyEmail" placeholder="Enter your email" required>
        <input type="text" id="notifyName" placeholder="Your name (optional)">
        <button type="submit" class="notify-submit" id="submitBtn">Notify Me</button>
        <div class="success-message" id="successMessage">ðŸ”¥ You're on the list! We'll hit you up when the merch drops.</div>
      </form>
    </div>
  </div>

  <script>
    let appState = { entered: false, notifyList: [] };

    function openShopModal() {
      document.getElementById('shopModal').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
    function closeShopModal() {
      document.getElementById('shopModal').style.display = 'none';
      document.body.style.overflow = 'auto';
      document.getElementById('notifyEmail').value = '';
      document.getElementById('notifyName').value = '';
      document.getElementById('successMessage').style.display = 'none';
      const btn = document.getElementById('submitBtn');
      btn.disabled = false;
      btn.textContent = 'Notify Me';
    }
    function submitNotifyForm(e) {
      e.preventDefault();
      const email = document.getElementById('notifyEmail').value;
      const name = document.getElementById('notifyName').value;
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('successMessage');
      btn.disabled = true;
      btn.textContent = 'Adding...';
      setTimeout(() => {
        appState.notifyList.push({ email, name, timestamp: new Date().toISOString() });
        console.log('New signup:', appState.notifyList);
        msg.style.display = 'block';
        btn.textContent = 'Added!';
        setTimeout(closeShopModal, 2000);
      }, 800);
    }
    window.onclick = e => { if (e.target === document.getElementById('shopModal')) closeShopModal(); };
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeShopModal(); });

    function enterSite() {
      appState.entered = true;
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }
    window.addEventListener('load', () => {
      const pre = document.getElementById('preloader'),
            land = document.getElementById('landing'),
            main = document.getElementById('main');
      setTimeout(() => {
        pre.style.display = 'none';
        if (appState.entered) { land.style.display = 'none'; main.style.display = 'flex'; }
        else { land.style.display = 'flex'; main.style.display = 'none'; }
      }, 1000);

      const albums = [
        { title: "Argeen", link: "https://music.empi.re/argeen", cover: "covers/argeen.jpg" },
        { title: "The Top Freestyle", link: "https://music.empi.re/thetopfreestyle", cover: "covers/the-top-freestyle.jpg" },
        { title: "Suits", link: "https://music.empi.re/suits", cover: "covers/suits.jpg" },
        { title: "Ducati", link: "https://music.empi.re/ducati", cover: "covers/ducati.jpg" },
        { title: "Ntitled", link: "https://music.empi.re/ntitled", cover: "covers/ntitled.jpg" },
        { title: "Cima Montiyago", link: "https://music.empi.re/cimamontiyago", cover: "covers/cima-montiyago.jpg" },
        { title: "Messi", link: "https://music.empi.re/messi", cover: "covers/messi.jpg" },
        { title: "Tshreen", link: "https://music.empi.re/Tshreen", cover: "covers/tshreen.jpg" },
        { title: "Decor", link: "https://music.empi.re/decor", cover: "covers/decor.jpg" },
        { title: "Dejavu Soulja", link: "https://music.empi.re/dejavusoulja", cover: "covers/dejavu-soulja.jpg" },
        { title: "Bader Khol3A", link: "https://music.empi.re/baderkhol3a", cover: "covers/bader-khol3a.jpg" },
        { title: "Boba", link: "https://music.empi.re/boba", cover: "covers/boba.jpg" },
        { title: "Lk Lk", link: "https://music.empi.re/LkLk", cover: "covers/lk-lk.jpg" },
        { title: "Fantastic Soulja", link: "https://music.empi.re/fantasticsoulja", cover: "covers/fantastic-soulja.jpg" },
        { title: "Caribby", link: "https://music.empi.re/Caribby", cover: "covers/caribby.jpg" },
        { title: "Figures", link: "https://music.empi.re/figures", cover: "covers/figures.jpg" },
        { title: "Moyawa Zait", link: "https://music.empi.re/MoyawaZait", cover: "covers/moyawa-zait.jpg" },
        { title: "Langa", link: "https://music.empi.re/langa", cover: "covers/langa.jpg" }
      ];
      const grid = document.querySelector('.grid');
      albums.forEach((a,i) => {
        const el = document.createElement('a');
        el.href = a.link; el.target = "_blank"; el.rel = "noopener noreferrer";
        el.innerHTML = `<img loading="lazy" src="${a.cover}" alt="${a.title}"/>`;
        el.style.animation = 'fadeIn 0.6s ease-out both';
        el.style.animationDelay = `${i*0.05}s`;
        grid.appendChild(el);
      });

      const pressLinks = [
        { title: "GRAMMYS â€“ 5 Independent Record Labels Bringing The Sounds Of The Middle East & North Africa", url: "https://www.grammy.com/news/5-middle-east-north-africa-independent-record-labels-to-know-beirut-red-diamond", source: "GRAMMYS" },
        { title: "Hard Knock Radio â€“ Suhel Nafar on Empowering Palestinian & Arab Artists", url: "https://hardknockradio.org/suhel-nafar-speaks-on-empowering-palestinian-and-arab-music-hip-hop-artists/", source: "Hard Knock Radio" },
        { title: "SceneNoise â€“ 77: The Egyptian Producer Bringing SWANA Together", url: "https://scenenoise.com/Features/77-The-Egyptian-Producer-Bringing-SWANA-Together-from-Malaysia", source: "SceneNoise" },
        { title: "SceneNoise â€“ Artist Spotlight: Soulja, Sudan's Suave Rap Star", url: "https://scenenoise.com/Features/Artist-Spotlight-Soulja-Sudan-s-Suave-Rap-Superstar", source: "SceneNoise" },
        { title: "CairoScene â€“ Labels & Collectives Taking Over XP Nite", url: "https://cairoscene.com/Noise/The-Labels-Collectives-Taking-Over-XP-Nite-in-Riyadh-Dec-7th-9th", source: "CairoScene" },
        { title: "MDLBEAST â€“ Labels at XP Nite in Riyadh", url: "https://mdlbeast.com/xp-feed/music-industry/the-labels-collectives-taking-over-xp-nite-in-riyadh-dec-7th-9th", source: "MDLBEAST" },
        { title: "YUNG â€“ Fresh Sounds from Sudan: 10 Releases", url: "https://thisisyungmea.com/fresh-sounds-from-sudan-10-new-releases-you-need-to-hear/", source: "YUNG" },
        { title: "OkayAfrica â€“ Rise of Sudanese Rap", url: "https://www.okayafrica.com/sudanese-rap-racism-music-industry/", source: "OkayAfrica" },
        { title: "SceneNoise â€“ Montiyago Drops 'Kalam Kteer'", url: "https://m.scenenoise.com/New-Music/Sudanese-Rapper-Montiyago-Releases-Debut-Single-Kalam-Ktee", source: "SceneNoise" },
        { title: "MILLE WORLD â€“ Introducing Rapper Montiyago", url: "https://www.milleworld.com/introducing-genre-bending-sudanese-rapper-montiyago/", source: "MILLE WORLD" },
        { title: "SceneNoise â€“ Arab Songs on Ramy S3", url: "https://scenenoise.com/Features/Here-are-All-the-Arab-Songs-You-Can-Hear-on-Season-Three-of-Ramy", source: "SceneNoise" },
        { title: "SceneNoise â€“ Dafencii & Soulja Unite for Godzilla x Kong", url: "https://scenenoise.com/News/Dafencii-Soulja-Unite-for-Godzilla-x-Kong-The-New-Empire-Anthem", source: "SceneNoise" }
      ];
      const pressCards = document.querySelector('.press-cards');
      pressLinks.forEach((p, i) => {
        const d = document.createElement('div');
        d.innerHTML = `<div class="press-source">${p.source}</div><a href="${p.url}" target="_blank" rel="noopener noreferrer">${p.title.replace(p.source + ' â€“ ', '')}</a>`;
        d.style.animation = 'fadeIn 0.6s ease-out both';
        d.style.animationDelay = `${i*0.1}s`;
        pressCards.appendChild(d);
      });
    });
  </script>
</body>
</html>
