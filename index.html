<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVNBIRDS - Launching Soon</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: white;
      font-family: sans-serif;
      text-align: center;
      cursor: crosshair;
      position: relative;
      z-index: 1;
    }

    .preloader {
      position: fixed;
      inset: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .preloader img {
      width: 160px;
      height: auto;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.4; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .logo {
      width: 50%;
      max-width: 250px;
      height: auto;
      animation: fadeIn 1.2s ease-in forwards;
    }

    h1 {
      font-size: 1.75rem;
      margin: 20px 0 10px;
    }

    .footer {
      width: 100%;
      padding: 20px 0 10px;
      background-color: #111;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .socials a:hover,
    .socials a:active {
      transform: scale(1.1);
    }

    .socials svg {
      width: 32px;
      height: 32px;
    }

    .contact {
      font-size: 0.9rem;
      color: #ccc;
    }

    .contact a {
      color: #ffc40a;
      text-decoration: none;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .contact { font-size: 0.8rem; }
      .logo { width: 65%; }
    }
  </style>
</head>
<body>
  <!-- Ambient Sound -->
  <audio id="ambience" autoplay loop>
    <source src="sb_ambience.mp3" type="audio/mpeg">
  </audio>

  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <img src="SB_LOGO TRANSPARENT (white).png" alt="Loading..." />
  </div>

  <!-- Main Page Content -->
  <div class="content" id="mainContent">
    <img class="logo" src="SB_LOGO TRANSPARENT (white).png" alt="SVNBIRDS Logo" />
    <h1>Launching Soon</h1>

    <div class="footer">
      <div class="socials">
        <a href="https://instagram.com/svnbirdspro" target="_blank" aria-label="Instagram">
