<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVNBIRDS</title>
  <meta name="description" content="SVNBIRDS — Independent music label. Stream our latest drops.">
  <meta property="og:title" content="SVNBIRDS">
  <meta property="og:description" content="Independent label pushing sounds with EMPIRE.">
  <meta property="og:image" content="cover-image.jpg">
  <meta property="og:url" content="https://svnbirds.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="SVNBIRDS, music label, independent music, Middle East, Empire, Sudanese rap, SWANA">
  <meta name="twitter:site" content="@svnbirds">
  <link rel="icon" href="sb_logo_white.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      caret-color: transparent;
    }
    *:focus { outline: none !important; }

    .preloader {
      position: fixed; inset: 0; background-color: #000;
      display: flex; align-items: center; justify-content: center; z-index: 9999;
    }
    .preloader img {
      width: 150px;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.4; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      display: none; flex-direction: column; align-items: center;
      justify-content: flex-start; min-height: 100vh;
      padding: 20px; text-align: center; position: relative;
    }
    .main-content {
      display: none; flex-direction: column;
      align-items: center; justify-content: flex-start;
      padding: 40px 20px;
    }

    .enter-btn {
      display: block;
      margin: 20px auto 60px auto;
      text-align: center;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 700;
      border-radius: 6px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .enter-btn:hover {
      transform: scale(1.015);
      box-shadow: 0 0 4px #d4af37;
    }

    .social-icons {
      position: absolute; top: 20px; width: 100%;
      display: flex; justify-content: space-between;
      padding: 0 20px; z-index: 10;
    }
    .social-icons img { width: 24px; height: 24px; }

    .footer {
      margin-top: auto; padding-bottom: 20px;
      display: flex; align-items: center; justify-content: center; width: 100%;
    }

    .footer-logos {
      display: flex; gap: 30px;
      align-items: center; justify-content: center;
    }

    .sb-logo { height: 80px; }
    .empire-logo { height: 60px; }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px; margin-top: 30px; width: 100%; max-width: 1000px;
    }
    .grid img {
      width: 100%; height: auto; border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .grid a:hover img {
      transform: scale(1.02);
    }

    .logo-img {
      max-width: 300px; height: auto; margin: 0 auto 10px auto;
      display: block; margin-bottom: 20px;
    }
    .logo-img-small {
      max-width: 200px; height: auto; margin-bottom: 20px;
    }

    .press-cards {
      margin-top: 60px;
      max-width: 1000px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .press-cards > div {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .press-cards > div:hover {
      transform: translateY(-2px);
      border-color: #d4af37;
    }

    .press-source {
      font-weight: 300;
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .contact-section {
      max-width: 1000px;
      width: 100%;
      margin: 80px auto 40px auto;
      padding: 0 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
    }
    .contact-section h2 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }
    .contact-section a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }
    .contact-section a:hover {
      text-decoration: underline;
    }

    .events-section {
      max-width: 1000px;
      width: 100%;
      margin: 80px auto 60px auto;
      padding: 0 20px;
      text-align: center;
    }
    .events-section h2 {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .event-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .event-cards > div {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .event-cards > div:hover {
      transform: translateY(-2px);
      border-color: #d4af37;
    }
    .event-title {
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .event-meta {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 8px;
    }
    .event-link a {
      color: #d4af37;
      font-weight: 500;
      text-decoration: none;
    }
    .event-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Content remains unchanged until main-content section -->
  <div class="main-content" id="main">
    <!-- Other sections here... -->

    <div class="contact-section">
      <h2>Contact</h2>
      <p>For talent booking: <a href="mailto:booking@svnbirds.com">booking@svnbirds.com</a></p>
    </div>

    <div class="events-section">
      <h2>Upcoming Events</h2>
      <div class="event-cards"></div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const events = [
        {
          title: "SVNBIRDS LIVE – Cairo",
          date: "June 8, 2025",
          location: "Cairo Jazz Club, Egypt",
          link: "https://tickets.example.com/svnbirds-cairo"
        },
        {
          title: "Festival XP – Riyadh",
          date: "July 12, 2025",
          location: "Riyadh, Saudi Arabia",
          link: "https://www.mdlbeast.com/xp"
        },
        {
          title: "Soulja Showcase",
          date: "August 4, 2025",
          location: "Beirut, Lebanon"
        }
      ];

      const eventCards = document.querySelector(".event-cards");
      events.forEach(({ title, date, location, link }) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <div class="event-title">${title}</div>
          <div class="event-meta">${date} — ${location}</div>
          ${link ? `<div class="event-link"><a href="${link}" target="_blank" rel="noopener noreferrer">Get Tickets</a></div>` : ""}
        `;
        eventCards.appendChild(div);
      });
    });
  </script>
</body>
</html>
