<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVNBIRDS</title>
  <meta name="description" content="SVNBIRDS — Independent music label. Stream our latest drops.">
  <meta property="og:title" content="SVNBIRDS">
  <meta property="og:description" content="Independent label pushing sounds with EMPIRE.">
  <meta property="og:image" content="cover-image.jpg">
  <meta property="og:url" content="https://svnbirds.com">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="sb_logo_white.png" type="image/png"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
      caret-color: transparent;
    }
    *:focus { outline: none !important; }

    .preloader {
      position: fixed; inset: 0; background-color: #000;
      display: flex; align-items: center; justify-content: center; z-index: 9999;
    }
    .preloader img {
      width: 150px;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.4; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      display: none; flex-direction: column; align-items: center;
      justify-content: flex-start; min-height: 100vh;
      padding: 20px; text-align: center; position: relative;
    }
    .main-content {
      display: none; flex-direction: column;
      align-items: center; justify-content: flex-start;
      padding: 40px 20px;
    }

    .enter-btn {
      background-color: #fff; color: #000; border: none;
      padding: 10px 20px; margin-top: 30px; margin-bottom: 60px;
      font-size: 0.9rem; cursor: pointer;
    }

    .social-icons {
      position: absolute; top: 20px; width: 100%;
      display: flex; justify-content: space-between;
      padding: 0 20px; z-index: 10;
    }
    .social-icons img { width: 24px; height: 24px; }

    .footer {
      margin-top: auto; padding-bottom: 20px;
      display: flex; align-items: center; justify-content: center; width: 100%;
    }

    .footer-logos {
      display: flex; gap: 30px;
      align-items: center; justify-content: center;
    }

    .sb-logo { height: 80px; }
    .empire-logo { height: 60px; }

    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px; margin-top: 30px; width: 100%; max-width: 1000px;
    }
    .grid img {
      width: 100%; height: auto; border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .grid a:hover img {
      transform: scale(1.02);
    }

    .logo-img {
      max-width: 300px; height: auto; margin-bottom: 20px;
    }
    .logo-img-small {
      max-width: 200px; height: auto; margin-bottom: 20px;
    }

    .press-section {
      margin-top: 60px;
      width: 100%;
      max-width: 800px;
      text-align: left;
    }

    .press-section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .press-section ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
    }

    .press-section li {
      margin-bottom: 12px;
      display: none;
    }

    .press-section li.visible {
      display: list-item;
    }

    .press-section a {
      color: #1db954;
      text-decoration: none;
      font-weight: 500;
    }

    .press-section a:hover {
      text-decoration: underline;
    }

    .toggle-press-btn {
      background: none;
      border: none;
      color: #1db954;
      font-size: 0.9rem;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .container { padding: 10px; }
      .grid { gap: 10px; }
      .enter-btn { margin-bottom: 80px; }
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img src="sb_logo_white.png" alt="Loading..."/>
  </div>

  <div class="container" id="landing">
    <div class="social-icons">
      <a href="https://open.spotify.com/playlist/4VhoqaH12QhTY6UKxayjzI" target="_blank" rel="noopener noreferrer"><img src="spotify.png" alt="Spotify"/></a>
      <a href="https://instagram.com/svnbirdspro" target="_blank" rel="noopener noreferrer"><img src="instagram.svg" alt="Instagram"/></a>
    </div>
    <div class="center-block" style="display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; height: 100%;">
      <img src="SB.png" alt="SVNBIRDS Logo" class="logo-img"/>
      <button class="enter-btn" onclick="enterSite()" aria-label="Enter the SVNBIRDS site">Press Play</button>
    </div>
    <div class="footer">
      <div class="footer-logos">
        <img src="sb_logo_white.png" alt="SVNBIRDS" class="sb-logo"/>
        <img src="empire-clean.png" alt="EMPIRE" class="empire-logo"/>
      </div>
    </div>
  </div>

  <div class="main-content" id="main">
    <div class="social-icons">
      <a href="https://open.spotify.com/playlist/4VhoqaH12QhTY6UKxayjzI" target="_blank" rel="noopener noreferrer"><img src="spotify.png" alt="Spotify"/></a>
      <a href="https://instagram.com/svnbirdspro" target="_blank" rel="noopener noreferrer"><img src="instagram.svg" alt="Instagram"/></a>
    </div>
    <div onclick="goBack()" style="cursor: pointer;">
      <img src="SB.png" alt="SVNBIRDS Logo" class="logo-img-small"/>
    </div>
    <div class="grid"></div>

    <div class="press-section">
      <h2>Press</h2>
      <ul id="pressList"></ul>
      <button class="toggle-press-btn" onclick="togglePress()">Show More</button>
    </div>
  </div>

  <script>
    function enterSite() {
      localStorage.setItem('entered', 'true');
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }

    function goBack() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('landing').style.display = 'flex';
      localStorage.removeItem('entered');
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('preloader').style.display = 'none';
        if (localStorage.getItem('entered') === 'true') {
          document.getElementById('main').style.display = 'flex';
        } else {
          document.getElementById('landing').style.display = 'flex';
        }
      }, 1000);
    });

    const albums = [
      { title: "Argeen", link: "https://music.empi.re/argeen", cover: "covers/argeen.jpg" },
      { title: "The Top Freestyle", link: "https://music.empi.re/thetopfreestyle", cover: "covers/the-top-freestyle.jpg" },
      { title: "Suits", link: "https://music.empi.re/suits", cover: "covers/suits.jpg" },
      { title: "Ducati", link: "https://music.empi.re/ducati", cover: "covers/ducati.jpg" },
      { title: "Ntitled", link: "https://music.empi.re/ntitled", cover: "covers/ntitled.jpg" },
      { title: "Cima Montiyago", link: "https://music.empi.re/cimamontiyago", cover: "covers/cima-montiyago.jpg" },
      { title: "Messi", link: "https://music.empi.re/messi", cover: "covers/messi.jpg" },
      { title: "Tshreen", link: "https://music.empi.re/Tshreen", cover: "covers/tshreen.jpg" },
      { title: "Decor", link: "https://music.empi.re/decor", cover: "covers/decor.jpg" },
      { title: "Dejavu Soulja", link: "https://music.empi.re/dejavusoulja", cover: "covers/dejavu-soulja.jpg" },
      { title: "Bader Khol3A", link: "https://music.empi.re/baderkhol3a", cover: "covers/bader-khol3a.jpg" },
      { title: "Boba", link: "https://music.empi.re/boba", cover: "covers/boba.jpg" },
      { title: "Lk Lk", link: "https://music.empi.re/LkLk", cover: "covers/lk-lk.jpg" },
      { title: "Fantastic Soulja", link: "https://music.empi.re/fantasticsoulja", cover: "covers/fantastic-soulja.jpg" },
      { title: "Caribby", link: "https://music.empi.re/Caribby", cover: "covers/caribby.jpg" },
      { title: "Figures", link: "https://music.empi.re/figures", cover: "covers/figures.jpg" },
      { title: "Moyawa Zait", link: "https://music.empi.re/MoyawaZait", cover: "covers/moyawa-zait.jpg" },
      { title: "Langa", link: "https://music.empi.re/langa", cover: "covers/langa.jpg" }
    ];

    const pressLinks = [
      { title: "GRAMMYS – 5 Independent Record Labels Bringing The Sounds Of The Middle East & North Africa To The World", url: "https://www.grammy.com/news/5-middle-east-north-africa-independent-record-labels-to-know-beirut-red-diamond" },
      { title: "Hard Knock Radio – Suhel Nafar on Empowering Palestinian & Arab Music Artists", url: "https://hardknockradio.org/suhel-nafar-speaks-on-empowering-palestinian-and-arab-music-hip-hop-artists/" },
      { title: "SceneNoise – 77: The Egyptian Producer Bringing SWANA Together from Malaysia", url: "https://scenenoise.com/Features/77-The-Egyptian-Producer-Bringing-SWANA-Together-from-Malaysia" },
      { title: "SceneNoise – Artist Spotlight: Soulja, Sudan's Suave Rap Superstar", url: "https://scenenoise.com/Features/Artist-Spotlight-Soulja-Sudan-s-Suave-Rap-Superstar" },
      { title: "CairoScene – Labels & Collectives Taking Over XP Nite in Riyadh", url: "https://cairoscene.com/Noise/The-Labels-Collectives-Taking-Over-XP-Nite-in-Riyadh-Dec-7th-9th" },
      { title: "MDLBEAST – Labels & Collectives at XP Nite in Riyadh", url: "https://mdlbeast.com/xp-feed/music-industry/the-labels-collectives-taking-over-xp-nite-in-riyadh-dec-7th-9th" },
      { title: "YUNG – Fresh Sounds from Sudan: 10 New Releases", url: "https://thisisyungmea.com/fresh-sounds-from-sudan-10-new-releases-you-need-to-hear/" },
      { title: "OkayAfrica – The Rise of Sudanese Rap Breaking Down Racist Stereotypes", url: "https://www.okayafrica.com/sudanese-rap-racism-music-industry/" },
      { title: "SceneNoise – Montiyago Releases Debut Single 'Kalam Kteer'", url: "https://m.scenenoise.com/New-Music/Sudanese-Rapper-Montiyago-Releases-Debut-Single-Kalam-Ktee" },
      { title: "MILLE WORLD – Introducing Genre-Bending Rapper Montiyago", url: "https://www.milleworld.com/introducing-genre-bending-sudanese-rapper-montiyago/" },
      { title: "SceneNoise – Arab Songs Featured on Season 3 of Ramy", url: "https://scenenoise.com/Features/Here-are-All-the-Arab-Songs-You-Can-Hear-on-Season-Three-of-Ramy" },
      { title: "SceneNoise – Dafencii & Soulja Unite for 'Godzilla x Kong' Anthem", url: "https://scenenoise.com/News/Dafencii-Soulja-Unite-for-Godzilla-x-Kong-The-New-Empire-Anthem" }
    ];

    const grid = document.querySelector(".grid");
    albums.forEach(album => {
      const a = document.createElement("a");
      a.href = album.link;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.innerHTML = `<img loading="lazy" src="${album.cover}" alt="${album.title}" />`;
      grid.appendChild(a);
    });

    const pressList = document.getElementById("pressList");
    pressLinks.forEach(({ title, url }, index) => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${url}" target="_blank" rel="noopener noreferrer">${title}</a>`;
      if (index < 5) li.classList.add("visible");
      pressList.appendChild(li);
    });

    let showAllPress = false;
    function togglePress() {
      const items = document.querySelectorAll("#pressList li");
      showAllPress = !showAllPress;
      items.forEach((item, i) => {
        item.classList.toggle("visible", showAllPress || i < 5);
      });
      document.querySelector(".toggle-press-btn").innerText = showAllPress ? "Show Less" : "Show More";
    }
  </script>
</body>
</html>
