  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      caret-color: transparent;
    }
    *:focus { outline: none !important; }

    .preloader {
      position: fixed; inset: 0; background-color: #000;
      display: flex; align-items: center; justify-content: center; z-index: 9999;
    }
    .preloader img {
      width: 150px;
      animation: pulse 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.4; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      display: none; flex-direction: column; align-items: center;
      justify-content: flex-start; min-height: 100vh;
      padding: 20px; text-align: center; position: relative;
    }
    .main-content {
      display: none; flex-direction: column;
      align-items: center; justify-content: flex-start;
      padding: 40px 20px;
    }

    .enter-btn {
      background-color: #fff; color: #000; border: none;
      padding: 10px 20px; margin-top: 30px; margin-bottom: 60px;
      font-size: 0.9rem; cursor: pointer; font-weight: 700;
    }

    .social-icons {
      position: absolute; top: 20px; width: 100%;
      display: flex; justify-content: space-between;
      padding: 0 20px; z-index: 10;
    }
    .social-icons img { width: 24px; height: 24px; }

    .footer {
      margin-top: auto; padding-bottom: 20px;
      display: flex; align-items: center; justify-content: center; width: 100%;
    }

    .footer-logos {
      display: flex; gap: 30px;
      align-items: center; justify-content: center;
    }

    .sb-logo { height: 80px; }
    .empire-logo { height: 60px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .grid img {
      width: 100%; height: auto; border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .grid a:hover img {
      transform: scale(1.02);
    }

    .logo-img {
      max-width: 300px; height: auto; margin-bottom: 20px;
    }
    .logo-img-small {
      max-width: 200px; height: auto; margin-bottom: 20px;
    }

    .press-section {
      margin-top: 60px;
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .press-section li {
      display: none;
      background-color: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 16px 20px;
      line-height: 1.4;
      font-weight: 300;
      transition: all 0.3s ease;
    }

    .press-section li.visible {
      display: block;
    }

    .press-source {
      font-weight: 300;
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .press-section a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      display: block;
    }

    .press-section a:hover {
      color: #1db954;
      text-decoration: underline;
    }

    .toggle-press-btn {
      background: none;
      border: none;
      color: #1db954;
      font-size: 0.85rem;
      cursor: pointer;
      margin-top: 30px;
      font-weight: 300;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
