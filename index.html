<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVNBIRDS</title>
  <meta name="description" content="SVNBIRDS â€” Independent music label. Stream our latest drops.">
  <meta property="og:title" content="SVNBIRDS">
  <meta property="og:description" content="Independent label pushing sounds with EMPIRE.">
  <meta property="og:image" content="cover-image.jpg">
  <meta property="og:url" content="https://svnbirds.com">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="sb_logo_white.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
    }
    .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .press-section {
      margin-top: 60px;
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .press-section li {
      display: none;
      background-color: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 16px 20px;
      line-height: 1.4;
      font-weight: 300;
    }
    .press-section li.visible {
      display: block;
    }
    .press-source {
      font-weight: 300;
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .press-section a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      display: block;
    }
    .press-section a:hover {
      color: #1db954;
      text-decoration: underline;
    }
    .toggle-press-btn {
      background: none;
      border: none;
      color: #1db954;
      font-size: 0.85rem;
      cursor: pointer;
      margin-top: 30px;
      font-weight: 300;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="main-content" id="main">
    <div class="grid">
      <!-- Album grid here -->
    </div>

    <ul class="press-section" id="pressList"></ul>
    <button class="toggle-press-btn" onclick="togglePress()">Show More</button>
  </div>

  <script>
    const pressLinks = [
      { source: "GRAMMYs", title: "5 Independent Record Labels Bringing The Sounds Of The Middle East & North Africa", url: "https://www.grammy.com/news/5-middle-east-north-africa-independent-record-labels-to-know-beirut-red-diamond" },
      { source: "Hard Knock Radio", title: "Suhel Nafar on Empowering Palestinian & Arab Artists", url: "https://hardknockradio.org/suhel-nafar-speaks-on-empowering-palestinian-and-arab-music-hip-hop-artists/" },
      { source: "SceneNoise", title: "77: The Egyptian Producer Bringing SWANA Together", url: "https://scenenoise.com/Features/77-The-Egyptian-Producer-Bringing-SWANA-Together-from-Malaysia" },
      { source: "SceneNoise", title: "Artist Spotlight: Soulja, Sudan's Suave Rap Star", url: "https://scenenoise.com/Features/Artist-Spotlight-Soulja-Sudan-s-Suave-Rap-Superstar" },
      { source: "CairoScene", title: "Labels & Collectives Taking Over XP Nite", url: "https://cairoscene.com/Noise/The-Labels-Collectives-Taking-Over-XP-Nite-in-Riyadh-Dec-7th-9th" },
      { source: "MDLBEAST", title: "Labels at XP Nite in Riyadh", url: "https://mdlbeast.com/xp-feed/music-industry/the-labels-collectives-taking-over-xp-nite-in-riyadh-dec-7th-9th" },
      { source: "YUNG", title: "Fresh Sounds from Sudan: 10 Releases", url: "https://thisisyungmea.com/fresh-sounds-from-sudan-10-new-releases-you-need-to-hear/" },
      { source: "OkayAfrica", title: "The Rise of Sudanese Rap", url: "https://www.okayafrica.com/sudanese-rap-racism-music-industry/" },
      { source: "SceneNoise", title: "Montiyago Drops 'Kalam Kteer'", url: "https://m.scenenoise.com/New-Music/Sudanese-Rapper-Montiyago-Releases-Debut-Single-Kalam-Ktee" },
      { source: "MILLE WORLD", title: "Introducing Rapper Montiyago", url: "https://www.milleworld.com/introducing-genre-bending-sudanese-rapper-montiyago/" },
      { source: "SceneNoise", title: "Arab Songs on Ramy S3", url: "https://scenenoise.com/Features/Here-are-All-the-Arab-Songs-You-Can-Hear-on-Season-Three-of-Ramy" },
      { source: "SceneNoise", title: "Dafencii & Soulja Unite for Godzilla x Kong", url: "https://scenenoise.com/News/Dafencii-Soulja-Unite-for-Godzilla-x-Kong-The-New-Empire-Anthem" }
    ];

    const pressList = document.getElementById("pressList");
    pressLinks.forEach(({ title, url, source }, index) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="press-source">${source}</div>
        <a href="${url}" target="_blank" rel="noopener noreferrer">${title}</a>
      `;
      if (index < 6) li.classList.add("visible");
      pressList.appendChild(li);
    });

    let showAllPress = false;
    function togglePress() {
      const items = document.querySelectorAll("#pressList li");
      showAllPress = !showAllPress;
      items.forEach((item, i) => {
        item.classList.toggle("visible", showAllPress || i < 6);
      });
      document.querySelector(".toggle-press-btn").innerText = showAllPress ? "Show Less" : "Show More";
    }

    // Show main content immediately for this demo
    document.getElementById("main").style.display = "flex";
  </script>
</body>
</html>
