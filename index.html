<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVNBIRDS</title>
  <meta name="description" content="SVNBIRDS — Independent music label. Stream our latest drops.">
  <meta property="og:title" content="SVNBIRDS">
  <meta property="og:description" content="Independent label pushing sounds with EMPIRE.">
  <meta property="og:image" content="cover-image.jpg">
  <meta property="og:url" content="https://svnbirds.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="SVNBIRDS, music label, independent music, Middle East, Empire, Sudanese rap, SWANA">
  <meta name="twitter:site" content="@svnbirds">
  <link rel="icon" href="sb_logo_white.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      caret-color: transparent;
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    *:focus { outline: none !important; }

    .preloader {
      position: fixed; 
      inset: 0; 
      background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 9999;
      backdrop-filter: blur(10px);
    }
    
    .preloader img {
      width: 150px;
      animation: pulse 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
    }
    
    @keyframes pulse {
      from { 
        opacity: 0.6; 
        transform: scale(0.95); 
        filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2));
      }
      to { 
        opacity: 1; 
        transform: scale(1.05); 
        filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.5));
      }
    }

    .container {
      display: none; 
      flex-direction: column; 
      align-items: center;
      justify-content: center; 
      min-height: 100vh;
      padding: 20px; 
      text-align: center; 
      position: relative;
    }
    
    .main-content {
      display: none; 
      flex-direction: column;
      align-items: center; 
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .center-block {
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      flex-grow: 1; 
      height: 100%;
      animation: fadeInUp 1s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .enter-btn {
      display: block;
      margin: 30px auto 60px auto;
      text-align: center;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #000;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 700;
      border-radius: 50px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
    }
    
    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .enter-btn:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 15px 35px rgba(212, 175, 55, 0.5);
      background: linear-gradient(135deg, #f4d03f 0%, #d4af37 100%);
    }
    
    .enter-btn:hover::before {
      left: 100%;
    }
    
    .enter-btn:active {
      transform: scale(0.98) translateY(0);
    }

    .logo-img {
      max-width: 350px;
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
      filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.3));
      animation: logoGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes logoGlow {
      from {
        filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.2));
      }
      to {
        filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.4));
      }
    }
    
    .logo-img-small {
      max-width: 200px; 
      height: auto; 
      margin-bottom: 30px;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.2));
    }
    
    .logo-img-small:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.4));
    }

    .grid {
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px; 
      margin-top: 40px; 
      width: 100%; 
      max-width: 1200px;
      animation: fadeIn 1s ease-out 0.3s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .grid img {
      width: 100%; 
      height: auto; 
      border-radius: 12px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border: 2px solid transparent;
    }
    
    .grid a {
      display: block;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    
    .grid a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0.1) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
      border-radius: 12px;
    }
    
    .grid a:hover::before {
      opacity: 1;
    }
    
    .grid a:hover img {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
      border-color: rgba(212, 175, 55, 0.5);
    }

    .press-cards {
      margin-top: 80px;
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      animation: fadeIn 1s ease-out 0.6s both;
    }
    
    .press-cards > div {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .press-cards > div::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      transition: left 0.6s ease;
    }
    
    .press-cards > div:hover {
      transform: translateY(-8px);
      border-color: rgba(212, 175, 55, 0.3);
      box-shadow: 0 20px 40px rgba(212, 175, 55, 0.1);
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
    }
    
    .press-cards > div:hover::before {
      left: 100%;
    }

    .press-source {
      font-weight: 600;
      font-size: 0.75rem;
      color: #d4af37;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .press-cards a {
      font-weight: 600; 
      color: #fff; 
      text-decoration: none;
      font-size: 1rem;
      line-height: 1.4;
      transition: color 0.3s ease;
    }
    
    .press-cards a:hover {
      color: #d4af37;
    }

    .contact-section {
      max-width: 1200px;
      width: 100%;
      margin: 100px auto 60px auto;
      padding: 40px;
      text-align: center;
      font-size: 1rem;
      color: #ccc;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out 0.9s both;
    }
    
    .contact-section h2 {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    .contact-section a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .contact-section a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #d4af37, #f4d03f);
      transition: width 0.3s ease;
    }
    
    .contact-section a:hover {
      color: #f4d03f;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }
    
    .contact-section a:hover::after {
      width: 100%;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .logo-img {
        max-width: 280px;
      }
      
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 20px;
      }
      
      .press-cards {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .contact-section {
        margin: 60px auto 40px auto;
        padding: 30px 20px;
      }
    }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #d4af37, #f4d03f);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #f4d03f, #d4af37);
    }
  </style>
</head>
<body>
  <div class="preloader" id="preloader">
    <img src="sb_logo_white.png" alt="Loading..."/>
  </div>

  <div class="container" id="landing">
    <div class="center-block">
      <img src="SB.png" alt="SVNBIRDS Logo" class="logo-img"/>
      <button class="enter-btn" onclick="enterSite()" aria-label="Enter the SVNBIRDS site">Press Play</button>
    </div>
  </div>

  <div class="main-content" id="main">
    <div onclick="goBack()" style="cursor: pointer;">
      <img src="SB.png" alt="SVNBIRDS Logo" class="logo-img-small"/>
    </div>
    <div class="grid"></div>
    <div class="press-cards"></div>
    <div class="contact-section">
      <h2>Contact</h2>
      <p>For talent booking: <a href="mailto:booking@svnbirds.com">booking@svnbirds.com</a></p>
    </div>
  </div>

  <script>
    // Use in-memory state instead of localStorage
    let appState = {
      entered: false
    };

    function enterSite() {
      appState.entered = true;
      document.getElementById('landing').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }

    function goBack() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('landing').style.display = 'flex';
      appState.entered = false;
    }

    window.addEventListener('load', () => {
      // Reset state on load
      appState.entered = false;
      
      const preloader = document.getElementById('preloader');
      const landing = document.getElementById('landing');
      const main = document.getElementById('main');

      // Hide preloader after a short delay for better UX
      setTimeout(() => {
        if (preloader) preloader.style.display = 'none';
        
        if (appState.entered) {
          landing.style.display = 'none';
          main.style.display = 'flex';
        } else {
          landing.style.display = 'flex';
          main.style.display = 'none';
        }
      }, 1000);

      const albums = [
        { title: "Argeen", link: "https://music.empi.re/argeen", cover: "covers/argeen.jpg" },
        { title: "The Top Freestyle", link: "https://music.empi.re/thetopfreestyle", cover: "covers/the-top-freestyle.jpg" },
        { title: "Suits", link: "https://music.empi.re/suits", cover: "covers/suits.jpg" },
        { title: "Ducati", link: "https://music.empi.re/ducati", cover: "covers/ducati.jpg" },
        { title: "Ntitled", link: "https://music.empi.re/ntitled", cover: "covers/ntitled.jpg" },
        { title: "Cima Montiyago", link: "https://music.empi.re/cimamontiyago", cover: "covers/cima-montiyago.jpg" },
        { title: "Messi", link: "https://music.empi.re/messi", cover: "covers/messi.jpg" },
        { title: "Tshreen", link: "https://music.empi.re/Tshreen", cover: "covers/tshreen.jpg" },
        { title: "Decor", link: "https://music.empi.re/decor", cover: "covers/decor.jpg" },
        { title: "Dejavu Soulja", link: "https://music.empi.re/dejavusoulja", cover: "covers/dejavu-soulja.jpg" },
        { title: "Bader Khol3A", link: "https://music.empi.re/baderkhol3a", cover: "covers/bader-khol3a.jpg" },
        { title: "Boba", link: "https://music.empi.re/boba", cover: "covers/boba.jpg" },
        { title: "Lk Lk", link: "https://music.empi.re/LkLk", cover: "covers/lk-lk.jpg" },
        { title: "Fantastic Soulja", link: "https://music.empi.re/fantasticsoulja", cover: "covers/fantastic-soulja.jpg" },
        { title: "Caribby", link: "https://music.empi.re/Caribby", cover: "covers/caribby.jpg" },
        { title: "Figures", link: "https://music.empi.re/figures", cover: "covers/figures.jpg" },
        { title: "Moyawa Zait", link: "https://music.empi.re/MoyawaZait", cover: "covers/moyawa-zait.jpg" },
        { title: "Langa", link: "https://music.empi.re/langa", cover: "covers/langa.jpg" }
      ];

      const grid = document.querySelector(".grid");
      albums.forEach((album, index) => {
        const a = document.createElement("a");
        a.href = album.link;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.innerHTML = `<img loading="lazy" src="${album.cover}" alt="${album.title}" />`;
        a.style.animationDelay = `${index * 0.05}s`;
        a.style.animation = 'fadeIn 0.6s ease-out both';
        grid.appendChild(a);
      });

      const pressLinks = [
        { title: "GRAMMYS – 5 Independent Record Labels Bringing The Sounds Of The Middle East & North Africa", url: "https://www.grammy.com/news/5-middle-east-north-africa-independent-record-labels-to-know-beirut-red-diamond", source: "GRAMMYS" },
        { title: "Hard Knock Radio – Suhel Nafar on Empowering Palestinian & Arab Artists", url: "https://hardknockradio.org/suhel-nafar-speaks-on-empowering-palestinian-and-arab-music-hip-hop-artists/", source: "Hard Knock Radio" },
        { title: "SceneNoise – 77: The Egyptian Producer Bringing SWANA Together", url: "https://scenenoise.com/Features/77-The-Egyptian-Producer-Bringing-SWANA-Together-from-Malaysia", source: "SceneNoise" },
        { title: "SceneNoise – Artist Spotlight: Soulja, Sudan's Suave Rap Star", url: "https://scenenoise.com/Features/Artist-Spotlight-Soulja-Sudan-s-Suave-Rap-Superstar", source: "SceneNoise" },
        { title: "CairoScene – Labels & Collectives Taking Over XP Nite", url: "https://cairoscene.com/Noise/The-Labels-Collectives-Taking-Over-XP-Nite-in-Riyadh-Dec-7th-9th", source: "CairoScene" },
        { title: "MDLBEAST – Labels at XP Nite in Riyadh", url: "https://mdlbeast.com/xp-feed/music-industry/the-labels-collectives-taking-over-xp-nite-in-riyadh-dec-7th-9th", source: "MDLBEAST" },
        { title: "YUNG – Fresh Sounds from Sudan: 10 Releases", url: "https://thisisyungmea.com/fresh-sounds-from-sudan-10-new-releases-you-need-to-hear/", source: "YUNG" },
        { title: "OkayAfrica – Rise of Sudanese Rap", url: "https://www.okayafrica.com/sudanese-rap-racism-music-industry/", source: "OkayAfrica" },
        { title: "SceneNoise – Montiyago Drops 'Kalam Kteer'", url: "https://m.scenenoise.com/New-Music/Sudanese-Rapper-Montiyago-Releases-Debut-Single-Kalam-Ktee", source: "SceneNoise" },
        { title: "MILLE WORLD – Introducing Rapper Montiyago", url: "https://www.milleworld.com/introducing-genre-bending-sudanese-rapper-montiyago/", source: "MILLE WORLD" },
        { title: "SceneNoise – Arab Songs on Ramy S3", url: "https://scenenoise.com/Features/Here-are-All-the-Arab-Songs-You-Can-Hear-on-Season-Three-of-Ramy", source: "SceneNoise" },
        { title: "SceneNoise – Dafencii & Soulja Unite for Godzilla x Kong", url: "https://scenenoise.com/News/Dafencii-Soulja-Unite-for-Godzilla-x-Kong-The-New-Empire-Anthem", source: "SceneNoise" }
      ];

      const pressCards = document.querySelector(".press-cards");
      pressLinks.forEach(({ title, url, source }, index) => {
        const div = document.createElement("div");
        div.className = 'visible';
        div.innerHTML = `<div class='press-source'>${source}</div><a href='${url}' target='_blank' rel='noopener noreferrer' aria-label='${title}'>${title.replace(source + ' – ', '')}</a>`;
        div.style.animationDelay = `${index * 0.1}s`;
        div.style.animation = 'fadeIn 0.6s ease-out both';
        pressCards.appendChild(div);
      });
    });
  </script>
</body>
</html>
