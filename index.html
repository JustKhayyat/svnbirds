<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVNBIRDS</title>
  <meta name="description" content="SVNBIRDS â€” Independent music label. Stream our latest drops.">
  <meta property="og:title" content="SVNBIRDS">
  <meta property="og:description" content="Independent label pushing sounds with EMPIRE.">
  <meta property="og:image" content="cover-image.jpg">
  <meta property="og:url" content="https://svnbirds.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="SVNBIRDS, music label, independent music, Middle East, Empire, Sudanese rap, SWANA">
  <meta name="twitter:site" content="@svnbirds">
  <link rel="icon" href="sb_logo_white.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { background: #000; font-family: 'Montserrat', sans-serif; color: #fff; }

    body {
      background: linear-gradient(135deg, #000 0%, #1a1a1a 50%, #000 100%);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Preloader */
    .preloader {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
      z-index: 9999;
    }
    .preloader img {
      width: 150px; animation: pulse 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 20px rgba(212,175,55,0.3));
    }
    @keyframes pulse { 0%{ transform:scale(.95); opacity:.6 } 100%{ transform:scale(1.05); opacity:1 } }

    /* Landing */
    .container, .main-content { display: none; flex-direction: column; align-items: center; text-align: center; }
    .logo-img { max-width: 350px; margin-bottom: 20px; }
    .enter-btn {
      background: none; color: #fff; border: none; padding: 14px 32px;
      font-weight: 700; text-transform: uppercase; cursor: pointer;
      transition: color .3s ease;
    }
    .enter-btn:hover { color: #d4af37; }

    /* Shop button */
    .shop-btn {
      position: fixed; top: 20px; right: 20px;
      background: none; border: 1px solid rgba(255,255,255,.2); padding: 10px 20px;
      border-radius: 8px; color: #fff; font-size: .85rem; font-weight: 600;
      z-index: 1000; cursor: pointer; transition: all .3s;
    }
    .shop-btn:hover { background: #d4af37; color: #000; }

    /* Hero */
    .hero {
      text-align: center; padding: 100px 20px 60px;
    }
    .hero h1 {
      font-size: clamp(28px, 6vw, 60px); font-weight: 800;
      margin-bottom: 15px; line-height: 1.1;
      background: linear-gradient(90deg,#fff,#d4af37);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .hero p { font-size: 1.1rem; opacity: .85; max-width: 600px; margin: 0 auto 30px; }
    .hero a {
      background: linear-gradient(135deg,#d4af37,#f4d03f);
      padding: 12px 28px; border-radius: 30px; color: #000; font-weight: 700;
      text-decoration: none; transition: transform .2s;
    }
    .hero a:hover { transform: translateY(-2px); }

    /* Releases grid */
    .grid {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 25px; margin: 40px auto; max-width: 1200px; width: 100%; padding: 0 20px;
    }
    .grid a { position: relative; border-radius: 12px; overflow: hidden; }
    .grid img { width: 100%; display: block; border-radius: 12px; transition: transform .3s; }
    .grid a:hover img { transform: scale(1.08); }
    .grid a::after {
      content: attr(data-title);
      position: absolute; bottom: 0; left: 0; right: 0;
      padding: 12px; background: linear-gradient(to top,rgba(0,0,0,.8),transparent);
      font-size: .9rem; font-weight: 600; text-align: left; color: #fff;
      opacity: 0; transition: opacity .3s;
    }
    .grid a:hover::after { opacity: 1; }

    /* Press cards */
    .press-cards {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 25px; margin: 80px auto; max-width: 1200px; width: 100%; padding: 0 20px;
    }
    .press-cards > div {
      background: rgba(255,255,255,.02); border: 1px solid rgba(255,255,255,.1);
      border-radius: 16px; padding: 25px; transition: transform .3s, box-shadow .3s;
    }
    .press-cards > div:hover { transform: translateY(-6px); box-shadow: 0 20px 40px rgba(0,0,0,.5); }
    .press-source { color: #d4af37; font-size: .75rem; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; }
    .press-cards a { color: #fff; text-decoration: none; font-weight: 600; }
    .press-cards a:hover { color: #d4af37; }

    /* Contact */
    .contact-section {
      text-align: center; margin: 100px auto 60px; padding: 40px 20px; max-width: 800px;
      background: rgba(255,255,255,.02); border-radius: 16px; border: 1px solid rgba(255,255,255,.1);
    }
    .contact-section h2 { margin-bottom: 20px; font-size: 1.6rem; }
    .contact-section a { color: #d4af37; font-weight: 600; text-decoration: none; }
    .contact-section a:hover { color: #f4d03f; }

    /* Modal */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.8); z-index: 2000; }
    .modal-content {
      background: rgba(255,255,255,.05); margin: 10% auto; padding: 30px;
      border-radius: 16px; max-width: 480px; text-align: center; position: relative;
    }
    .modal h2 { background: linear-gradient(135deg,#d4af37,#f4d03f); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .close { position: absolute; top: 10px; right: 20px; font-size: 24px; cursor: pointer; }

    @media(max-width:768px){
      .logo-img{max-width:280px;}
      .grid{gap:15px;}
      .press-cards{gap:15px;}
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <img src="sb_logo_white.png" alt="Loading..."/>
  </div>

  <!-- Landing -->
  <div class="container" id="landing">
    <img src="SB.png" alt="SVNBIRDS Logo" class="logo-img"/>
    <button class="enter-btn" onclick="enterSite()">Press Play</button>
  </div>

  <!-- Main -->
  <div class="main-content" id="main">
    <a class="shop-btn" onclick="openShopModal()">Shop</a>

    <!-- Hero -->
    <section class="hero">
      <h1>SVNBIRDS</h1>
      <p>Independent Label. Artists. Culture. Powered by sound, rooted in the Middle East & Sudanese rap scene.</p>
      <a href="#releases">Explore Releases</a>
    </section>

    <!-- Releases -->
    <div class="grid" id="releases"></div>

    <!-- Press -->
    <div class="press-cards"></div>

    <!-- Contact -->
    <div class="contact-section">
      <h2>Contact</h2>
      <p><a href="mailto:booking@svnbirds.com">booking@svnbirds.com</a></p>
      <p><a href="https://www.instagram.com/svnbirdspro/" target="_blank">@svnbirdspro</a></p>
    </div>
  </div>

  <!-- Shop Modal -->
  <div id="shopModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeShopModal()">&times;</span>
      <h2>SVNBIRDS Merch</h2>
      <p>Exclusive drops coming soon. Be the first to know.</p>
      <form onsubmit="submitNotifyForm(event)">
        <input type="email" id="notifyEmail" placeholder="Email" required style="padding:10px;width:100%;margin:10px 0;border-radius:6px;border:none;">
        <button type="submit" class="notify-submit" style="padding:10px 20px;border:none;background:#d4af37;color:#000;font-weight:700;border-radius:6px;cursor:pointer;">Notify Me</button>
        <div id="successMessage" style="margin-top:15px;display:none;color:#4caf50;font-weight:600;">ðŸ”¥ Youâ€™re on the list!</div>
      </form>
    </div>
  </div>

  <script>
    let appState = { entered:false, notifyList:[] };

    function enterSite(){
      appState.entered=true;
      document.getElementById('landing').style.display='none';
      document.getElementById('main').style.display='flex';
    }

    window.onload=()=>{
      setTimeout(()=>{
        document.getElementById('preloader').style.display='none';
        if(!appState.entered){ document.getElementById('landing').style.display='flex'; }
      },1000);

      // Releases
      const albums = [
        { title:"PRICE", link:"https://music.empi.re/price", cover:"covers/price.jpg" },
        { title:"KSHFF", link:"https://music.empi.re/kshff", cover:"covers/kshff.jpg" },
        { title:"Mozart", link:"https://music.empi.re/mozart", cover:"covers/mozart.jpg" },
        { title:"Shark", link:"https://music.empi.re/shark", cover:"covers/montiyago-shark.jpeg" },
        { title:"2020 Freestyle", link:"https://www.youtube.com/watch?v=Q4_NPZJoKzU", cover:"covers/2020-freestyle.jpg" },
        { title:"Donia", link:"https://music.empi.re/donia", cover:"covers/soulja-donia.jpg" },
        { title:"Argeen", link:"https://music.empi.re/argeen", cover:"covers/argeen.jpg" },
        { title:"The Top Freestyle", link:"https://music.empi.re/thetopfreestyle", cover:"covers/the-top-freestyle.jpg" },
        { title:"Suits", link:"https://music.empi.re/suits", cover:"covers/suits.jpg" },
        { title:"Ducati", link:"https://music.empi.re/ducati", cover:"covers/ducati.jpg" },
        { title:"Ntitled", link:"https://music.empi.re/ntitled", cover:"covers/ntitled.jpg" },
        { title:"Cima Montiyago", link:"https://music.empi.re/cimamontiyago", cover:"covers/cima-montiyago.jpg" },
        { title:"Messi", link:"https://music.empi.re/messi", cover:"covers/messi.jpg" },
        { title:"Tshreen", link:"https://music.empi.re/Tshreen", cover:"covers/tshreen.jpg" },
        { title:"Decor", link:"https://music.empi.re/decor", cover:"covers/decor.jpg" },
        { title:"Dejavu Soulja", link:"https://music.empi.re/dejavusoulja", cover:"covers/dejavu-soulja.jpg" },
        { title:"Bader Khol3A", link:"https://music.empi.re/baderkhol3a", cover:"covers/bader-khol3a.jpg" },
        { title:"Boba", link:"https://music.empi.re/boba", cover:"covers/boba.jpg" },
        { title:"Lk Lk", link:"https://music.empi.re/LkLk", cover:"covers/lk-lk.jpg" },
        { title:"Fantastic Soulja", link:"https://music.empi.re/fantasticsoulja", cover:"covers/fantastic-soulja.jpg" },
        { title:"Caribby", link:"https://music.empi.re/Caribby", cover:"covers/caribby.jpg" },
        { title:"Figures", link:"https://music.empi.re/figures", cover:"covers/figures.jpg" },
        { title:"Langa", link:"https://music.empi.re/langa", cover:"covers/langa.jpg" }
      ];
      const grid=document.querySelector('.grid');
      albums.forEach(a=>{
        const el=document.createElement('a');
        el.href=a.link; el.target="_blank"; el.rel="noopener noreferrer";
        el.setAttribute("data-title",a.title);
        el.innerHTML=`<img loading="lazy" src="${a.cover}" alt="${a.title}">`;
        grid.appendChild(el);
      });

      // Press
      const pressLinks = [
        { title:"GRAMMYS â€“ 5 Independent Record Labels Bringing The Sounds Of The Middle East & North Africa", url:"https://www.grammy.com/news/5-middle-east-north-africa-independent-record-labels-to-know-beirut-red-diamond", source:"GRAMMYS" },
        { title:"Hard Knock Radio â€“ Suhel Nafar on Empowering Palestinian & Arab Artists", url:"https://hardknockradio.org/suhel-nafar-speaks-on-empowering-palestinian-and-arab-music-hip-hop-artists/", source:"Hard Knock Radio" },
        { title:"SceneNoise â€“ 77: The Egyptian Producer Bringing SWANA Together", url:"https://scenenoise.com/Features/77-The-Egyptian-Producer-Bringing-SWANA-Together-from-Malaysia", source:"SceneNoise" },
        { title:"SceneNoise â€“ Artist Spotlight: Soulja, Sudan's Suave Rap Star", url:"https://scenenoise.com/Features/Artist-Spotlight-Soulja-Sudan-s-Suave-Rap-Superstar", source:"SceneNoise" },
        { title:"CairoScene â€“ Labels & Collectives Taking Over XP Nite", url:"https://cairoscene.com/Noise/The-Labels-Collectives-Taking-Over-XP-Nite-in-Riyadh-Dec-7th-9th", source:"CairoScene" },
        { title:"MDLBEAST â€“ Labels at XP Nite in Riyadh", url:"https://mdlbeast.com/xp-feed/music-industry/the-labels-collectives-taking-over-xp-nite-in-riyadh-dec-7th-9th", source:"MDLBEAST" },
        { title:"YUNG â€“ Fresh Sounds from Sudan: 10 Releases", url:"https://thisisyungmea.com/fresh-sounds-from-sudan-10-new-releases-you-need-to-hear/", source:"YUNG" },
        { title:"OkayAfrica â€“ Rise of Sudanese Rap", url:"https://www.okayafrica.com/sudanese-rap-racism-music-industry/", source:"OkayAfrica" },
        { title:"SceneNoise â€“ Montiyago Drops 'Kalam Kteer'", url:"https://m.scenenoise.com/New-Music/Sudanese-Rapper-Montiyago-Releases-Debut-Single-Kalam-Ktee", source:"SceneNoise" },
        { title:"MILLE WORLD â€“ Introducing Rapper Montiyago", url:"https://www.milleworld.com/introducing-genre-bending-sudanese-rapper-montiyago/", source:"MILLE WORLD" },
        { title:"SceneNoise â€“ Arab Songs on Ramy S3", url:"https://scenenoise.com/Features/Here-are-All-the-Arab-Songs-You-Can-Hear-on-Season-Three-of-Ramy", source:"SceneNoise" },
        { title:"SceneNoise â€“ Dafencii & Soulja Unite for Godzilla x Kong", url:"https://scenenoise.com/News/Dafencii-Soulja-Unite-for-Godzilla-x-Kong-The-New-Empire-Anthem", source:"SceneNoise" }
      ];
      const press=document.querySelector('.press-cards');
      pressLinks.forEach(p=>{
        const d=document.createElement('div');
        d.innerHTML=`<div class="press-source">${p.source}</div><a href="${p.url}" target="_blank" rel="noopener noreferrer">${p.title.replace(p.source+' â€“ ','')}</a>`;
        press.appendChild(d);
      });
    };

    // Modal
    function openShopModal(){ document.getElementById('shopModal').style.display='block'; }
    function closeShopModal(){ document.getElementById('shopModal').style.display='none'; }
    function submitNotifyForm(e){
      e.preventDefault();
      document.getElementById('successMessage').style.display='block';
      setTimeout(closeShopModal,2000);
    }
  </script>
</body>
</html>
